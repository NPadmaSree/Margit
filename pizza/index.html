<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Order Pizza</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Order your favorite pizza here!</h2>
    <div class="container">
      <form>
        <div class="row">
          <div class="col1">
            <label for="name"> Customer's Name</label>
          </div>
          <div class="col1">
            <input type="text" id="name" placeholder="Your name.." />
          </div>
        </div>
        <div class="row">
          <div class="col1">
            <label for="size">Size of pizza</label>
          </div>

          <div class="col2">
            <form>
              <input type="radio" id="rad1" value="pfor2" name="size" />
              <label for="pfor2">For 2, the price is 7,50€</label><br />
              <input type="radio" id="rad2" value="pfor4" name="size" />
              <label for="pfor4">For 4, the price is 10,50€</label><br />
              <input type="radio" id="rad3" value="pfor6" name="size" />
              <label for="pfor6">For 6, the price is 12,50€</label><br />
              <input type="radio" id="rad4" value="pfor8" name="size" />
              <label for="pfor8">For 8, the price is 15,50€</label>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col1">
            <label for="toppings">Toppings</label>
            <p>
              The first 4 toppings are free, for additional toppings price is
              0.5€ each
            </p>
          </div>
          <div class="col2">
            <input type="checkbox" id="herbs" value="herbs" name="toppings" />
            <label for="herbs">Herbs</label><br />
            <input
              type="checkbox"
              id="extra_cheese"
              value="extra_cheese"
              name="toppings"
            />
            <label for="exrtra_cheese">Cheese</label> <br />
            <input
              type="checkbox"
              id="pineapple"
              value="pineapple"
              name="toppings"
            />
            <label for="pineapple">Pineapple</label><br />
            <input
              type="checkbox"
              id="peppers"
              value="peppers"
              name="toppings"
            />
            <label for="peppers">Peppers</label><br />
            <input
              type="checkbox"
              id="mushrooms"
              value="mushrooms"
              name="toppings"
            />
            <label for="mushrooms">Mushrooms</label><br />
            <input
              type="checkbox"
              id="chicken"
              value="chicken"
              name="toppings"
            />
            <label for="chicken">Chicken</label> <br />
            <input type="checkbox" id="salami" value="salai" name="toppings" />
            <label for="salami">Salami</label> <br />
            <input
              type="checkbox"
              id="red_onions"
              value="red_onions"
              name="toppings"
            />
            <label for="red_onions">Red Onions</label><br />
            <input type="checkbox" id="bacon" value="bacon" name="toppings" />
            <label for="bacon"> Bacon</label><br />
            <input type="checkbox" id="olives" value="olives" name="toppings" />
            <label for="olives"> Olives</label>
          </div>
        </div>
        <div class="row">
          <div class="col1">
            <label for="delivery">Delivery Options</label>
          </div>
          <div class="col2">
            <select name="delivery" id="delivery" form="delivery">
              <option value="home">Delivery Home ,+5€</option>
              <option value="eat_in">Eat in</option>
              <option value="pickup">Pickup food</option>
            </select>
          </div>
        </div>

        <div class="row">
          <input type="submit" value="Order Pizza" id="btn" />
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
