<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <header>
      <h1>Pokedex</h1>
      <div class="search">
        <input type="text" placeholder="Search by name" />
        <div class="buttons">
          <button class="generation">GEN1</button>
          <button class="generation">GEN2</button>
          <button class="generation">GEN3</button>
          <button class="generation">GEN4</button>
          <button class="generation">GEN5</button>
          <button class="generation">GEN6</button>
          <button class="generation">GEN7</button>
        </div>
      </div>
    </header>
    <main>
      <div class="grid_container">
        <div class="card">
          <div class="image"></div>
          <div class="name">Name1</div>
        </div>
        <div class="card">
          <div class="image"></div>
          <div class="name">Name2</div>
        </div>
        <div class="card">
          <div class="image"></div>
          <div class="name">Name3</div>
        </div>
        <div class="card">
          <div class="image"></div>
          <div class="name">Name4</div>
        </div>
        <div class="card">
          <div class="image"></div>
          <div class="name">Name5</div>
        </div>
        <div class="card">
          <div class="image"></div>
          <div class="name">Name6</div>
        </div>
        <div class="card">
          <div class="image"></div>
          <div class="name">Name7</div>
        </div>
        <div class="card">
          <div class="image"></div>
          <div class="name">Name8</div>
        </div>
        <div class="card">
          <div class="image"></div>
          <div class="name">Name9</div>
        </div>
        <div class="card">
          <div class="image"></div>
          <div class="name">Name10</div>
        </div>
        <div class="card">
          <div class="image"></div>
          <div class="name">Name11</div>
        </div>
        <div class="card">
          <div class="image"></div>
          <div class="name">Name12</div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
