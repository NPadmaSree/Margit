<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Order Pizza</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Order your favorite pizza here!</h2>
    <div class="container">
      <form>
        <div class="row">
          <div class="col1">
            <label for="name"> Customer's Name</label>
          </div>
          <div class="col1">
            <input type="text" id="name" placeholder="Your name.." />
          </div>
        </div>
        <div class="row">
          <div class="col1">
            <label for="size">Size of pizza</label>
          </div>

          <div class="col2">
            <input type="radio" id="rad1" value="two" name="size" />
            <label for="pfor2">For 2, the price is 7,50€</label><br />
            <input type="radio" id="rad2" value="four" name="size" />
            <label for="pfor4">For 4, the price is 10,50€</label><br />
            <input type="radio" id="rad3" value="six" name="size" />
            <label for="pfor6">For 6, the price is 12,50€</label><br />
            <input type="radio" id="rad4" value="eight" name="size" />
            <label for="pfor8">For 8, the price is 15,50€</label>
          </div>
        </div>
        <div class="row">
          <div class="col1">
            <label for="toppings">Toppings</label>
            <p>
              (The first 4 toppings are free, for additional toppings price is
              0.5€ each)
            </p>
          </div>
          <div class="col2">
            <input
              type="checkbox"
              id="topping1"
              value="herbs"
              name="toppings"
            />
            <label for="herbs">Herbs</label><br />
            <input
              type="checkbox"
              id="topping2"
              value="extra_cheese"
              name="toppings"
            />
            <label for="exrtra_cheese">Extra Cheese</label> <br />
            <input
              type="checkbox"
              id="topping3"
              value="pineapple"
              name="toppings"
            />
            <label for="pineapple">Pineapple</label><br />
            <input
              type="checkbox"
              id="topping4"
              value="peppers"
              name="toppings"
            />
            <label for="peppers">Peppers</label><br />
            <input
              type="checkbox"
              id="topping5"
              value="mushrooms"
              name="toppings"
            />
            <label for="mushrooms">Mushrooms</label><br />
            <input
              type="checkbox"
              id="topping6"
              value="chicken"
              name="toppings"
            />
            <label for="chicken">Chicken</label> <br />
            <input
              type="checkbox"
              id="topping7"
              value="salami"
              name="toppings"
            />
            <label for="salami">Salami</label> <br />
            <input
              type="checkbox"
              id="topping8"
              value="red_onions"
              name="toppings"
            />
            <label for="red_onions">Red Onions</label><br />
            <input
              type="checkbox"
              id="topping9"
              value="bacon"
              name="toppings"
            />
            <label for="bacon"> Bacon</label><br />
            <input
              type="checkbox"
              id="topping10"
              value="olives"
              name="toppings"
            />
            <label for="olives"> Olives</label>
          </div>
        </div>
        <div class="row">
          <div class="col1">
            <label for="delivery">Delivery Options</label>
          </div>
          <div class="col2">
            <select name="delivery" id="delivery">
              <option value="home">Delivery Home ,+5€</option>
              <option value="eat_in">Eat in</option>
              <option value="pickup">Pickup food</option>
            </select>
          </div>
        </div>

        <!-- <div class="row"> -->
        <button type="submit">Order Pizza</button>
        <!--  </div> -->
      </form>
      <div id="output">
        <p id="order"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
