<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Linear Gradient Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="device">
        <h2>Linear gradient generator</h2>
        <form id="bg_generator">
          <h3>Colors</h3>
          <input type="color" class="color" id="color1" />
          <input type="color" class="color" id="color2" />
          <h3>Direction</h3>
          <div class="directions">
            <table>
              <tbody>
                <tr>
                  <td>
                    <div class="direction">
                      <label class="custom_radio" for="right_bottom">
                        <input
                          type="radio"
                          name="dir"
                          id="right_bottom"
                          value="right bottom"
                        />
                        <span class="material-symbols-outlined checkmark">
                          south_east
                        </span>
                      </label>
                    </div>
                  </td>
                  <td>
                    <div class="direction">
                      <label class="custom_radio" for="bottom">
                        <input
                          type="radio"
                          name="dir"
                          id="bottom"
                          value="bottom"
                          checked
                        />
                        <span class="material-symbols-outlined checkmark">
                          arrow_downward
                        </span>
                      </label>
                    </div>
                  </td>
                  <td>
                    <div class="direction">
                      <label class="custom_radio" for="left_bottom">
                        <input
                          type="radio"
                          name="dir"
                          id="left_bottom"
                          value="left bottom"
                        />
                        <span class="material-symbols-outlined checkmark">
                          south_west
                        </span>
                      </label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="direction">
                      <label class="custom_radio" for="right">
                        <input
                          type="radio"
                          name="dir"
                          id="right"
                          value="right"
                        />
                        <span class="material-symbols-outlined checkmark">
                          arrow_forward
                        </span>
                      </label>
                    </div>
                  </td>
                  <td></td>
                  <td>
                    <div class="direction">
                      <label class="custom_radio" for="left">
                        <input type="radio" name="dir" id="left" value="left" />
                        <span class="material-symbols-outlined checkmark">
                          arrow_back
                        </span>
                      </label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="direction">
                      <label class="custom_radio" for="right_top">
                        <input
                          type="radio"
                          name="dir"
                          id="right_top"
                          value="right top"
                        />
                        <span class="material-symbols-outlined checkmark">
                          north_east
                        </span>
                      </label>
                    </div>
                  </td>
                  <td>
                    <div class="direction">
                      <label class="custom_radio" for="top">
                        <input type="radio" name="dir" id="top" value="top" />
                        <span class="material-symbols-outlined checkmark">
                          arrow_upward
                        </span>
                      </label>
                    </div>
                  </td>
                  <td>
                    <div class="direction">
                      <label class="custom_radio" for="left_top">
                        <input
                          type="radio"
                          name="dir"
                          id="left_top"
                          value="left top"
                        />
                        <span class="material-symbols-outlined checkmark">
                          north_west
                        </span>
                      </label>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </form>
        <h3>CSS code:</h3>
        <p>Linear-gradient(#053865, #083235);</p>
      </div>
      <div class="display"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
