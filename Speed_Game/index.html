<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Speedgame Candybar</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Speedgame Candybar</h1>
        <p id="your_score">
          Candy you have collected : <span id="answer">0</span>
        </p>
        <div class="circles">
          <div class="circle" id="img1"></div>
          <div class="circle" id="img2"></div>
          <div class="circle" id="img3"></div>
          <div class="circle" id="img4"></div>
        </div>
        <div class="buttons">
          <button class="btn" id="start" onclick="audio.play();">
            Start game
          </button>
          <button class="btn hidden" id="stop">Stop game</button>
        </div>
      </section>
      <section class="overlay">
        <div class="modal">
          <h2>Oops! Game Over</h2>
          <p id="candycollected">
            Candy in your bag:<span id="endanswer"></span>
          </p>
          <p id="message"></p>
          <button class="close">X</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
