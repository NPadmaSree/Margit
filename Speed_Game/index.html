<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@600&family=Inter:wght@400;600;700&family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Speedgame Candybar</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Speedgame Candybar</h1>
        <div class="score" id="score">
          <p id="your_score">
            Candy you have collected is : <span id="result">0</span>
          </p>
        </div>
        <div class="circles">
          <div class="circle active" id="img1">1</div>
          <div class="circle active" id="img2">2</div>
          <div class="circle active" id="img3">3</div>
          <div class="circle active" id="img4">4</div>
        </div>

        <!-- <div class="collect">
        <i class="fa-solid fa-candy"></i>
        <i class="fa-solid fa-candy-cane"></i>
        <i class="fa-solid fa-lollipop"></i>
        <i class="fa-solid fa-candy-corn"></i>
      </div> -->
        <div class="buttons">
          <button class="btn" id="start">Start game</button>
          <button class="btn" id="stop">Stop game</button>
        </div>
      </section>
      <section class="overlay hidden">
        <div class="modal">
          <h2>Game Over</h2>
          <p id="score">It,s okay collect more next time!</p>
          <button class="close">X</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
